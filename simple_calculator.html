<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title> Simple Calculator</title>
    </head>
    <body>
    <div style="width:173px; background:#CCC">
     <form name="frm"> 
        <input name="result" />
            </br></br>
        <input type="button" name="1" value="1" onClick="run1()" style="width:40px; height:40px; background:red" />
        <input type="button" name="2" value="2" onClick="run2()" style="width:40px; height:40px; background:red" />
        <input type="button" name="3" value="3" onClick="run3()" style="width:40px; height:40px; background:red" />
        <input type="button" name="plus" value="+" onClick="runplus()" style="width:40px; height:40px; background:red" />    
        </br>
        <input type="button" name="4" value="4" onClick="run4()" style="width:40px; height:40px; background:red" />
        <input type="button" name="5" value="5" onClick="run5()" style="width:40px; height:40px; background:red" />
        <input type="button" name="6" value="6" onClick="run6()" style="width:40px; height:40px; background:red" />
        <input type="button" name="minus" value="-" onClick="runminus()" style="width:40px; height:40px; background:red" />    
        </br>
        <input type="button" name="7" value="7" onClick="run7()" style="width:40px; height:40px; background:red" />
        <input type="button" name="8" value="8" onClick="run8()" style="width:40px; height:40px; background:red" />
        <input type="button" name="9" value="9" onClick="run9()" style="width:40px; height:40px; background:red" />
          <input type="button" name="times" value="*" onClick="runtimes()" style="width:40px; height:40px; background:red" />    
        </br>

        <input type="button" name="divide" value="/" onClick="rundivide()" style="width:55px; height:40px; background:red" />
        <input type="button" name="calc" value="=" onClick="evalu()" style="width:55px; height:40px; background:red" />
        <input type="button" name="clear" value="C" onClick="runclear()" style="width:55px; height:40px; background:red" />
        </br> 
        <input type="button" name="zero" value="0" onClick="run0()" style="width:55px; height:40px; background:red" />
        <input type="button" name="point" value="." onClick="runpoint()" style="width:55px; height:40px; background:red" />
        <input type="button" name="percent" value="%" onClick="runpercent()" style="width:55px; height:40px; background:red" />

        </br></br>




</form>
</div>

</body>
</html>
